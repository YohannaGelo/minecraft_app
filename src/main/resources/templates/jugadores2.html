<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Jugadores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col-lg-6 offset-lg-3 text-center">
                <h1>Lista de Jugadores</h1>
            </div>
        </div>

        <div class="row mt-3 text-center">
            <div class="col-lg-6 offset-lg-3 justify-content-center">
                <a th:href="@{/jugadores/crear}" class="btn btn-primary btn-block">Agregar Jugador</a>
            </div>
        </div>

        <table class="table table-striped table-dark table-bordered text-center mt-4">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Nombre</th>
                    <th>Nivel</th>
                    <th>Items del Inventario</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <th:block th:if="${jugadores != null and !jugadores.isEmpty()}">
                    <tr th:each="jugador : ${jugadores}">
                        <td th:text="${jugador.id}"></td>
                        <td th:text="${jugador.nombre}"></td>
                        <td th:text="${jugador.nivel}"></td>
<!--                        <td th:text="${jugador.inventario.items}"></td>-->
						<td th:text="${jugador.inventario != null ? jugador.inventario.items : 'Sin inventario'}"></td>

                        <td>
                            <a class="btn btn-success mx-2"
                                th:href="@{/jugadores/detalles/{id}(id=${jugador.id})}">Detalles</a>
                            <a th:href="@{/jugadores/editar/{id}(id=${jugador.id})}" class="btn btn-warning mx-2">Editar</a>
                            <a th:href="@{/jugadores/{id}(id=${jugador.id})}" class="btn btn-danger mx-2">Eliminar</a>
                        </td>
                    </tr>
                </th:block>

                <th:block th:unless="${jugadores != null and !jugadores.isEmpty()}">
                    <tr>
                        <td colspan="5">No hay jugadores registrados.</td>
                    </tr>
                </th:block>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
